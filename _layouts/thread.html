<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ 'styles/base.css' | relative_url }}">
		<link rel="stylesheet" href="{{ 'styles/light.css' | relative_url }}">
		<link rel="stylesheet" href="{{ 'styles/dark.css' | relative_url }}">
		<link rel="stylesheet" href="{{ 'styles/twitter.css' | relative_url }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:description" content="{{ page.description }}">
		<meta property="og:type" content="article">
		<meta property="og:url" content="{{ page.url | absolute_url }}">
		<meta property="og:image" content="{{ 'images/arachnixe-icon.jpg' | absolute_url }}">
		<meta property="article:published_time" content="{{ page.date }}">
	</head>
	<body>
		<h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
		<a class="thread_src" href="https://twitter.com/arachnixe/status/{{twid}}">Original Thread</a>
		<nav class="tags">Tags:
		{% for tag in page.tags %}
		<a class="tag" href="{{ 'index' | relative_url }}#{{ tag | slugify }}">{{ tag }}</a>
		{% endfor %}
		</nav>
		{{ content }}
	</body>
</html>
